<footer class="footer">
  <div class="footer__inner">
    {{ if $.Site.Copyright }}
      <div class="copyright copyright--user">
        <span>{{ $.Site.Copyright | safeHTML }}</span>
    {{ else }}
      <div class="copyright">
        <span>Powered by <a href="http://gohugo.io">Hugo</a></span>
    {{ end }}
        <span>| Theme by <a href="https://twitter.com/panr">panr</a></span>
      </div>
      <div class="copyright">
        <span>| Last updated {{ now.Format "Mon, 02 Jan 2006 15:04:05 -0000" }} </span>
      </div>
  </div>
</footer>

<script src="{{ "assets/main.js" | absURL }}"></script>
<script src="{{ "assets/prism.js" | absURL }}"></script>

{{ if $.Site.Params.showLanguageSelector }}
  <script src="{{ "assets/languageSelector.js" | absURL }}"></script>
{{ end }}

<!-- Extended footer section-->
{{ partial "extended_footer.html" . }}
